<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0a0f14" />
  <title>Contact | Buckley Chang, CPA</title>
  <meta name="description" content="Buckley Chang, CPA - Reality Interface for the AI Economy. Contact information." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Cinzel:wght@400;500;600&family=Cormorant+Garamond:ital,wght@0,500;1,500&family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="icon" href="../assets/icons/favicon.svg" />

  <style>
    :root {
      --bg: #0a0f14;
      --bg-card: #141c26;
      --gold: #c9a227;
      --gold-light: #e8c547;
      --text: #f8fafc;
      --text-secondary: rgba(248,250,252,.7);
      --text-muted: rgba(248,250,252,.45);
      --border: rgba(248,250,252,.08);
      --border-gold: rgba(201,162,39,.25);
      --green: #22c55e;
      --yellow: #eab308;
      --red: #ef4444;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      font-family: 'Inter', 'Noto Sans KR', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      -webkit-font-smoothing: antialiased;
    }

    .card {
      width: 100%;
      max-width: 400px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 48px 32px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--green), var(--yellow), var(--red));
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      border: 2px solid var(--gold);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Cinzel', serif;
      font-size: 28px;
      font-weight: 600;
      color: var(--gold);
    }

    .name {
      font-family: 'Cinzel', serif;
      font-size: 28px;
      font-weight: 500;
      letter-spacing: 0.1em;
      margin-bottom: 8px;
    }

    .title {
      font-size: 14px;
      color: var(--gold);
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .tagline {
      font-family: 'Cormorant Garamond', serif;
      font-size: 16px;
      font-style: italic;
      color: var(--text-secondary);
      margin-bottom: 32px;
    }

    .divider {
      width: 60px;
      height: 1px;
      background: var(--border-gold);
      margin: 0 auto 32px;
    }

    .contact-list {
      list-style: none;
      text-align: left;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px;
      border-bottom: 1px solid var(--border);
      transition: background 0.2s;
    }

    .contact-item:last-child {
      border-bottom: none;
    }

    .contact-item:hover {
      background: rgba(201,162,39,.05);
    }

    .contact-item a {
      color: inherit;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 16px;
      width: 100%;
    }

    .contact-icon {
      width: 40px;
      height: 40px;
      border: 1px solid var(--border);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .contact-icon svg {
      width: 20px;
      height: 20px;
      stroke: var(--gold);
      fill: none;
      stroke-width: 2;
    }

    .contact-info .label {
      font-size: 11px;
      color: var(--text-muted);
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 2px;
    }

    .contact-info .value {
      font-size: 14px;
      color: var(--text);
    }

    .footer-note {
      margin-top: 32px;
      font-size: 11px;
      color: var(--text-muted);
      letter-spacing: 0.1em;
    }

    .back-link {
      display: inline-block;
      margin-top: 24px;
      font-size: 12px;
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: var(--gold);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">BC</div>
    <h1 class="name">BUCKLEY CHANG</h1>
    <p class="title">CPA · Reality Interface</p>
    <p class="tagline">개인이 기업이 되는 순간을 담당합니다</p>

    <div class="divider"></div>

    <ul class="contact-list">
      <li class="contact-item">
        <a href="mailto:buckley@parksy.world">
          <div class="contact-icon">
            <svg viewBox="0 0 24 24"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
          </div>
          <div class="contact-info">
            <p class="label">Email</p>
            <p class="value">buckley@parksy.world</p>
          </div>
        </a>
      </li>

      <li class="contact-item">
        <a href="tel:+82-10-0000-0000">
          <div class="contact-icon">
            <svg viewBox="0 0 24 24"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
          </div>
          <div class="contact-info">
            <p class="label">Phone</p>
            <p class="value">By Appointment</p>
          </div>
        </a>
      </li>

      <li class="contact-item">
        <a href="https://buckleychang.com" target="_blank">
          <div class="contact-icon">
            <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>
          </div>
          <div class="contact-info">
            <p class="label">Website</p>
            <p class="value">buckleychang.com</p>
          </div>
        </a>
      </li>

      <li class="contact-item">
        <div class="contact-icon">
          <svg viewBox="0 0 24 24"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>
        </div>
        <div class="contact-info">
          <p class="label">Affiliation</p>
          <p class="value">Parksy World</p>
        </div>
      </li>
    </ul>

    <p class="footer-note">REALITY INTERFACE · EST. 2026</p>

    <a href="../" class="back-link">&larr; Back to Main</a>
  </div>
</body>
</html>
