<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f161d"/>
      <stop offset="100%" style="stop-color:#0a0f14"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8c547"/>
      <stop offset="50%" style="stop-color:#c9a227"/>
      <stop offset="100%" style="stop-color:#a6841f"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>

  <!-- Outer circle -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#goldGrad)" stroke-width="2"/>

  <!-- Inner circle -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="url(#goldGrad)" stroke-width="1" opacity="0.4"/>

  <!-- BC Monogram -->
  <text x="256" y="290"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="140"
        font-weight="600"
        fill="url(#goldGrad)"
        text-anchor="middle"
        letter-spacing="-5">BC</text>

  <!-- Bottom text -->
  <text x="256" y="400"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="28"
        fill="url(#goldGrad)"
        text-anchor="middle"
        letter-spacing="8"
        opacity="0.8">CPA</text>

  <!-- Traffic light dots -->
  <g opacity="0.6">
    <circle cx="200" cy="420" r="8" fill="#22c55e"/>
    <circle cx="256" cy="420" r="8" fill="#eab308"/>
    <circle cx="312" cy="420" r="8" fill="#ef4444"/>
  </g>
</svg>
