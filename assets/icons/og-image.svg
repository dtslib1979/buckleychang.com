<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f161d"/>
      <stop offset="100%" style="stop-color:#0a0f14"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8c547"/>
      <stop offset="50%" style="stop-color:#c9a227"/>
      <stop offset="100%" style="stop-color:#a6841f"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.03">
    <line x1="0" y1="0" x2="1200" y2="630" stroke="#c9a227" stroke-width="1"/>
    <line x1="1200" y1="0" x2="0" y2="630" stroke="#c9a227" stroke-width="1"/>
  </g>

  <!-- Circle emblem -->
  <circle cx="600" cy="260" r="120" fill="none" stroke="url(#goldGrad)" stroke-width="2"/>
  <circle cx="600" cy="260" r="90" fill="none" stroke="url(#goldGrad)" stroke-width="1" opacity="0.4"/>

  <!-- BC Monogram -->
  <text x="600" y="290"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="100"
        font-weight="600"
        fill="url(#goldGrad)"
        text-anchor="middle"
        letter-spacing="-3">BC</text>

  <!-- Traffic light dots in circle -->
  <circle cx="540" cy="340" r="8" fill="#22c55e" opacity="0.8"/>
  <circle cx="600" cy="340" r="8" fill="#eab308" opacity="0.8"/>
  <circle cx="660" cy="340" r="8" fill="#ef4444" opacity="0.8"/>

  <!-- Name -->
  <text x="600" y="460"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="48"
        font-weight="500"
        fill="#f8fafc"
        text-anchor="middle"
        letter-spacing="12">BUCKLEY CHANG</text>

  <!-- Tagline -->
  <text x="600" y="510"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="22"
        fill="#c9a227"
        text-anchor="middle"
        letter-spacing="4">REALITY INTERFACE FOR THE AI ECONOMY</text>

  <!-- CPA badge -->
  <text x="600" y="560"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="16"
        fill="rgba(248,250,252,0.5)"
        text-anchor="middle"
        letter-spacing="6">CPA Â· PARKSY WORLD</text>

  <!-- Corner accents -->
  <path d="M40 40 L40 80 M40 40 L80 40" stroke="url(#goldGrad)" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M1160 40 L1160 80 M1160 40 L1120 40" stroke="url(#goldGrad)" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M40 590 L40 550 M40 590 L80 590" stroke="url(#goldGrad)" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M1160 590 L1160 550 M1160 590 L1120 590" stroke="url(#goldGrad)" stroke-width="2" fill="none" opacity="0.5"/>
</svg>
